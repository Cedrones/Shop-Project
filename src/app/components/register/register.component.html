<div class="login-box">
  <form [formGroup]="form" class="form">
    <h2 class="form-title">Register new User</h2>

    <mat-form-field>
      <mat-label>Email</mat-label>
      <input
        required
        formControlName="login"
        type="email"
        matInput
        placeholder="Ex. pat@example.com"
      />

      <mat-error *ngIf="form.get('login')?.hasError('required')"
        >Input Required</mat-error
      >
    </mat-form-field>

    <mat-form-field>
      <mat-label>Name</mat-label>
      <input required formControlName="name" matInput />
      <mat-error *ngIf="form.get('name')?.hasError('required')"
        >Input Required</mat-error
      >
    </mat-form-field>

    <mat-form-field>
      <mat-label>LastName</mat-label>
      <input required formControlName="lastName" type="password" matInput />

      <mat-error *ngIf="form.get('lastName')?.hasError('required')"
        >Input Required</mat-error
      >
    </mat-form-field>

    <mat-form-field>
      <mat-label>password</mat-label>
      <input required formControlName="password" type="password" matInput />

      <mat-error *ngIf="form.get('password')?.hasError('required')"
        >Input Required</mat-error
      >
    </mat-form-field>

    <mat-form-field>
      <mat-label> repeat password</mat-label>
      <input required formControlName="rptpassword" type="password" matInput />
    </mat-form-field>

    <mat-form-field appearance="fill">
      <mat-label>Choose Role</mat-label>
      <mat-select required formControlName="role">
        <mat-option *ngFor="let role of roleList" [value]="role.id">
          {{ role.name }}
        </mat-option>
      </mat-select>
      <mat-error *ngIf="form.get('role')?.hasError('required')"
        >Pole wymagane</mat-error
      >
    </mat-form-field>

    <button
      (click)="register()"
      mat-raised-button
      type="submit"
      color="primary"
      class=".btn"
    >
      Submit
    </button>
    <div class="links">
      <div><a href="#">Forgot password</a></div>

      <a routerLink="/login">Back To Login</a>
    </div>
  </form>
</div>
